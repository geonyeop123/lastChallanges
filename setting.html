<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <script
      src="https://kit.fontawesome.com/5dae93e789.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__column">
        <span class="header__column-icon">
          <i class="fas fa-signal"></i>
        </span>
        <p class="header__column-text">SKT</p>
        <p class="header__column-text">LTE</p>
      </div>
      <div class="header__column">
        <p class="header__column-timestamp">오후 7:43</p>
      </div>
      <div class="header__column">
        <span class="header__column-icon">
          <i class="fas fa-location-arrow"></i>
        </span>
        <p class="header__column-text">100%</p>
        <span class="header__column-icon">
          <i class="fas fa-battery-full"></i>
        </span>
      </div>
    </header>
    <header class="pageHeader">
      <div class="pageHeader-header">
        <div class="pageHeader-header__column ph__column">
          <a href="friends.html" class="backbtn">
            <span class="ph__column-backbtn">
              <i class="fas fa-arrow-left"></i>
            </span>
          </a>
          <p class="ph__column-title">설정</p>
        </div>
        <div class="pageHeader-header__column ph__column">
          <span class="ph__column-icon">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>
      <main class="setting">
          <div class="setting-content">
              <span class="setting-content-icon">
                  <i class="fas fa-lock"></i>
              </span>
              <p class="setting-content-text">Privacy</p>
          </div>
          <div class="setting-content">
            <span class="setting-content-icon">
                <i class="far fa-bell"></i>
            </span>
            <p class="setting-content-text">Notifications</p>
        </div>
        <div class="setting-content">
            <span class="setting-content-icon">
                <i class="far fa-user"></i>
            </span>
            <p class="setting-content-text">Friends</p>
        </div>
      </main>
      </div>
    </header>
  </body>
</html>
