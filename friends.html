<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friends</title>
    <script
      src="https://kit.fontawesome.com/5dae93e789.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__column">
        <span class="header__column-icon">
          <i class="fas fa-signal"></i>
        </span>
        <p class="header__column-text">SKT</p>
        <p class="header__column-text">LTE</p>
      </div>
      <div class="header__column">
        <p class="header__column-timestamp">오후 7:43</p>
      </div>
      <div class="header__column header__column-left">
        <span class="header__column-icon">
          <i class="fas fa-location-arrow"></i>
        </span>
        <p class="header__column-text header__column-batterly">100%</p>
        <span class="header__column-icon">
          <i class="fas fa-battery-full"></i>
        </span>
      </div>
    </header>
    <header class="pageHeader">
      <div class="pageHeader-header">
        <div class="pageHeader-header__column ph__column">
          <p class="ph__column-title">친구</p>
        </div>
        <div class="pageHeader-header__column ph__column">
          <span class="ph__column-icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="ph__column-icon">
            <i class="fas fa-user-plus"></i>
          </span>
          <span class="ph__column-icon">
            <i class="fas fa-music"></i>
          </span>
          <a href="setting.html" class="goSetting">
            <span class="ph__column-icon">
              <i class="fas fa-cog"></i>
            </span>
          </a>
        </div>
      </div>
      <div class="pageHeader-my">
        <div class="pageHeader-my__column phm__column">
          <div class="phm__column-profile">
            <img
              src="src/images/yeop.jpg"
              class="phm__column-picture g-picture big-picture"
            />
          </div>
          <div class="phm__column-status">
            <p class="phm__column-name friends-name bold-name">엽</p>
            <p class="phm__column-staMessage staMessage">하이</p>
          </div>
        </div>
        <div class="pageHeader-my__column">
          <div class="phm__column-music friend-music">
            <p class="friend-music-text">
              밤이깊었네 (Drama Ver.)...
            </p>
            <span class="friend-music-icon"
              ><i class="far fa-play-circle"></i
            ></span>
          </div>
        </div>
      </div>
    </header>
    <main class="morefriends">
      <div class="morefriends-birthdayFriend brithdayFriend morefriends-column">
        <div class="birthdayFriend__column">
          <p class="birthdayFriend__column-title g-title">생일인 친구</p>
        </div>
        <div class="birthdayFriend__column">
          <span class="birthdayFriend__column-icon morefirends-icon">
            <i class="fas fa-chevron-down"></i>
          </span>
        </div>
      </div>
      <div class="morefriends-bestFriends bestFriends morefriends-column">
        <div class="bestFriends__column">
          <p class="bestFriends__column-title g-title">즐겨찾기</p>
        </div>
        <div class="bestFriends__column">
          <span class="bestFriends__column-icon morefirends-icon">
            <i class="fas fa-chevron-down"></i>
          </span>
        </div>
      </div>
      <div
        class="morefriends-recommendFriends recommendFriends morefriends-column"
      >
        <div class="recommendFriends__column">
          <p class="recommendFriends__column-title g-title">추천친구</p>
        </div>
        <div class="recommendFriends__column">
          <span class="recommendFriends__column-icon morefirends-icon">
            <i class="fas fa-chevron-down"></i>
          </span>
        </div>
      </div>
      <div class="morefriends-Channel Channel">
        <div class="Channel-title morefriends-column">
          <div class="Channel__column">
            <p class="Channel__column-title g-title">채널</p>
          </div>
          <div class="Channel__column">
            <span class="Channel__column-icon morefirends-icon">
              <i class="fas fa-chevron-up"></i>
            </span>
          </div>
        </div>
        <ul class="Channel-list">
          <li class="Channel-friend friend">
            <div class="friend__column">
              <div class="friend__profile"></div>
              <img src="src/images/kakao.jpg.png" class="friend__picture" />
              <div class="friend__status">
                <p class="friend__name">채널</p>
              </div>
            </div>
            <div class="friend__column Channel__column-right">
              <p class="friend__more">
                6
                <span class="friend__more-icon Channel__column-right-icon"
                  ><i class="fas fa-chevron-right"></i
                ></span>
              </p>
            </div>
          </li>
          <li class="Channel-friend friend">
            <div class="friend__column">
              <div class="friend__profile"></div>
              <img
                src="src/images/etce.png"
                class="friend__picture picture-etce"
              />
              <div class="friend__status">
                <p class="friend__name">ETCE</p>
                <p class="friend__staMessage staMessage">짱구대디의 브랜드</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <main class="friends">
      <div class="friends-friendlist friendlist">
        <div class="friendlist-title morefriends-column">
          <div class="friendlist__column">
            <p class="friendlist__column-title g-title">친구 282</p>
          </div>
          <div class="friendlist__column">
            <span class="friendlist__column-icon">
              <i class="fas fa-chevron-up"></i>
            </span>
          </div>
        </div>
        <ul class="friendlist-list">
          <li class="friendlist-friend friend">
            <div class="friend__column">
              <div class="friend__profile"></div>
              <img src="src/images/hyunjin.jpg" class="friend__picture" />
              <div class="friend__status">
                <p class="friend__name">현진이</p>
                <p class="friend__staMessage staMessage">건엽이가 좋아</p>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__column-music friend-music">
                <p class="friend-music-text">
                  밤이깊었네 (Drama Ver.)...
                  <span class="friend-music-icon"
                    ><i class="far fa-play-circle"></i
                  ></span>
                </p>
              </div>
            </div>
          </li>
          <li class="friendlist-friend friend">
            <div class="friend__column">
              <div class="friend__profile"></div>
              <img src="src/images/default.jpg" class="friend__picture" />
              <div class="friend__status">
                <p class="friend__name">정길영</p>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__column-music friend-music">
                <p class="friend-music-text">
                  Falling - Harry Styles
                  <span class="friend-music-icon gilyoung-music"
                    ><i class="far fa-play-circle"></i
                  ></span>
                </p>
              </div>
            </div>
          </li>
          <li class="friendlist-friend friend">
            <div class="friend__column">
              <div class="friend__profile"></div>
              <img src="src/images/default.jpg" class="friend__picture" />
              <div class="friend__status">
                <p class="friend__name">이태호</p>
                <p class="friend__staMessage staMessage">하나가 좋아</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav-bar">
      <a href="friends.html" class="goHtml">
        <span class="nav-bar-icon">
          <i class="fas fa-user"></i>
        </span>
      </a>
      <a href="chats.html" class="goHtml">
        <span class="nav-bar-icon nav-bar-commentIcon">
          <i class="far fa-comment">
            <div class="icon-newMsg newMsg">4</div>
          </i>
        </span></a
      >
      <a href="search.html" class="goHtml">
        <span class="nav-bar-icon"> <i class="fas fa-search"> </i> </span
      ></a>
      <a href="more.html" class="goHtml">
        <span class="nav-bar-icon">
          <i class="far fa-comment-dots"></i>
        </span>
      </a>
    </nav>
  </body>
</html>
