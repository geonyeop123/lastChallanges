<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <script
      src="https://kit.fontawesome.com/5dae93e789.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__column">
        <span class="header__column-icon">
          <i class="fas fa-signal"></i>
        </span>
        <p class="header__column-text">SKT</p>
        <p class="header__column-text">LTE</p>
      </div>
      <div class="header__column">
        <p class="header__column-timestamp">오후 7:43</p>
      </div>
      <div class="header__column">
        <span class="header__column-icon">
          <i class="fas fa-location-arrow"></i>
        </span>
        <p class="header__column-text">100%</p>
        <span class="header__column-icon">
          <i class="fas fa-battery-full"></i>
        </span>
      </div>
    </header>
    <header class="pageHeader">
      <div class="pageHeader-header">
        <div class="pageHeader-header__column ph__column">
          <p class="ph__column-title">더보기</p>
        </div>
        <div class="pageHeader-header__column ph__column">
          <span class="ph__column-icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="ph__column-icon">
            <i class="fas fa-qrcode"></i>
          </span>
          <span class="ph__column-icon">
            <i class="fas fa-music"></i>
          </span>
          <a href="setting.html" class="goSetting">
            <span class="ph__column-icon">
              <i class="fas fa-cog"></i>
            </span>
          </a>
        </div>
      </div>
      <div class="pageHeader-my">
        <div class="pageHeader-my__column phm__column">
          <div class="phm__column-profile">
            <img
              src="src/images/yeop.jpg"
              class="phm__column-picture g-picture big-picture"
            />
          </div>
          <div class="phm__column-status">
            <p class="phm__column-name bold-name more-name">엽</p>
            <p class="phm__column-staMessage">duq1441@daum.net</p>
          </div>
        </div>
        <div class="pageHeader-my__column-bottom">
          <div class="phm__column-my-left">
            MY
          </div>
          <div class="phm__column-my-right">
            <i class="fas fa-disease">
              <span class="phm__column-my-icon-text">10</span>
            </i>
          </div>
        </div>
      </div>
    </header>
    <main class="more">
      <div class="more-kakaopay">
        <div class="more-kakaopay__column kakaopay__column-top">
          <div class="kakaopay__column-kakaopay kakaopay">
            <span class="kakaopay-icon">
              <i class="fas fa-comment"></i>
            </span>
            <p class="kakaopay-text">
              pay <span class="kakaopay-regtext">720원</span>
            </p>
          </div>
        </div>
        <div class="more-kakaopay__column kakaopay__column-bottom">
          <p class="kakaopay-str">송금 │</p>
          <p class="kakaopay-str">결제 │</p>
          <p class="kakaopay-str">자산</p>
        </div>
      </div>
      <div class="more-icons">
        <div class="more-icons-iconlist">
          <span class="more-icons-icon">
            <i class="far fa-envelope fa-2x">
              <div class="more-icon-pointer"></div>
            </i>
          </span>
          <p class="more-icons-text">메일</p>
        </div>
        <div class="more-icons-iconlist">
          <span class="more-icons-icon">
            <i class="far fa-calendar fa-2x"></i>
          </span>
          <p class="more-icons-text">캘린더</p>
        </div>
        <div class="more-icons-iconlist">
          <span class="more-icons-icon">
            <i class="fas fa-gift fa-2x"
              ><div class="more-icon-pointer"></div
            ></i>
          </span>
          <p class="more-icons-text">선물하기</p>
        </div>
        <div class="more-icons-iconlist">
          <span class="more-icons-icon">
            <i class="fas fa-gamepad fa-2x"></i>
          </span>
          <p class="more-icons-text">게임</p>
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <a href="friends.html" class="goHtml">
        <span class="nav-bar-icon">
          <i class="far fa-user"></i>
        </span>
      </a>
      <a href="chats.html" class="goHtml">
        <span class="nav-bar-icon nav-bar-commentIcon">
          <i class="far fa-comment">
            <div class="icon-newMsg newMsg">4</div>
          </i>
        </span></a
      >
      <a href="search.html" class="goHtml">
        <span class="nav-bar-icon"> <i class="fas fa-search"> </i> </span
      ></a>
      <a href="more.html" class="goHtml">
        <span class="nav-bar-icon">
          <i class="fas fa-comment-dots"></i>
        </span>
      </a>
    </nav>
  </body>
</html>
